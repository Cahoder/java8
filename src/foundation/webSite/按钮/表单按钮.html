    function A(){
    var user=$("txtUser").value;
    var userId=$("user_prompt");
    userId.innerHTML="";
    if(user.length<2 || user.length>8)
    {
        userId.innerHTML="请输入正确长度的名字";
        return false;
    }
    for(var i=0;i<user.length;i++){
        if(!isNaN(user.charAt(i))){

            return false;
        }

}

     function D(){
        var birth=$("txtBirth").value;
        var birthId=$("birth_prompt");
        birthId.innerHTML="";
        if(birth.length!=10 || birth.charAt(4)!="-" || birth.charAt(7)!="-"){
        birthId.innerHTML="请按xxxx-xx-xx输入出生日期";
        return false;
    }
    var birthdays=birth.split("-");
    year=parseInt(birthdays[0],10);
    month=parseInt(birthdays[1],10);
    day=parseInt(birthdays[2],10);
    var now=new Date();
    nowYear=now.getFullYear();
    if(isNaN(year) || isNaN(month) || isNaN(day)){
        birthId.innerHTML="出生日期不能包含字符";
        return false;
    }
    if(year<1900 || year>nowYear)
    {
        birthId.innerHTML="出生年份输入有误";
        return false;
    }
    if(month<=0 || month>12)
    {
        birthId.innerHTML="出生月份输入有误";
        return false;
    }
    if(day<=0 || day>31)
    {
        birthId.innerHTML="出生日期输入有误";
        return false;
    }
        return true;
}
     function checkEmail(){
        var email=$("txtEmail").value;
        var email_prompt=$("email_prompt");
        email_prompt.innerHTML="";
        var index=email.indexOf("@",1);
        if(index==-1){
        email_prompt.innerHTML="输入的邮箱格式中应包含'@'符号";
        return false;   
    }
     if(email.indexOf(".",index)==-1){
        email_prompt.innerHTML="输入的邮箱格式中应包含'.'符号且在'@'符号后面";
        return false;
  }
      return true;
}
